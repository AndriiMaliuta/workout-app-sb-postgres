<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Create Own Exercise</title>

<!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"-->
<!--          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">-->
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $( function() {
            $( "#datepicker" ).datepicker();
        } );
    </script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>

<!--<div th:replace="/common/navbar :: navbar"></div>-->

<div class="section">

    <form th:action="@{/exercise/own/add}" th:object="${exerciseName}" method="post">

        <div class="field">
            <label style="color:#5F6B91" for="name" ><b>Exercise Name</b></label>
            <input class="input" type="text" id="name" th:field="*{name}" >
        </div>

        <div class="field">
            <label style="color:#5F6B91" for="category"><b>Workout Type</b></label>
            <select class="select" id="category" th:field="*{category}">
                <option value="" disabled selected>--Select workout type--</option>
                <option th:each="workoutType : ${T(com.bh.workouts.bhworkoutapp.models.WorkoutType).values()}"
                        th:value="${workoutType}"
                        th:text="${workoutType}">
                </option>
            </select>
            <p th:if="${#fields.hasErrors('category')}" th:errors="*{category}">Type Error></p>
        </div>

        <button type="submit" class="button is-info">Submit</button>

    </form>

</div>


</body>
</html>
