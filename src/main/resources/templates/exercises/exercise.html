<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Exercise</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/main.css">
</head>

<body>

<div th:replace="/common/navbar :: navbar"></div>

<div class="main_padding_margin">
    <h3 style="text-align: center" th:text="${exercise.title}"></h3>
    <p style="text-align: center">
        <a class="btn btn-primary" href="" th:href="@{/workout/{id}(id=${exercise.workout.id})}">Back to Workout</a>
    </p>
    <table class="table table-bordered">
        <tr>
            <th style="background-color: grey;color:white;text-align: right">Title</th>
            <td th:text="${exercise.title}"></td>
        </tr>
        <tr>
            <th style="background-color: grey;color:white;text-align: right">Weight</th>
            <td th:text="${exercise.weights}"></td>
        </tr>
        <tr>
            <th style="background-color: grey;color:white;text-align: right">Minutes</th>
            <td th:text="${exercise.minutes}"></td>
        </tr>
        <!--<tr>-->
        <!--<th style="text-align: right">Type</th>-->
        <!--<td>-->
        <!--<img src="#" alt="image" width="65" height="25" th:src="@{${workout.imagePath}}" />-->
        <!--</td>-->
        <!--</tr>-->
        <tr>
            <th style="background-color: grey;color:white;text-align: right">Sets
                <br />
                <a href="#" th:href="@{/exercise/{id}/sets/new(id=${exercise.id})}">
                    <img style="vertical-align: bottom" src="../../images/cross_green.png" height="20" width="20" alt="Add">
                </a>
            </th>
            <td>
                <p th:if="${exercise.sets.isEmpty()}">No Sets</p>

                <th:block th:each="set : ${exercise.sets}">

                    <a href="#" th:href="@{/set/{id}(id=${set.id})}">
                        <p th:text="'set ' + ${set.number}"></p>
                    </a>

                </th:block>
            </td>
        </tr>
        <tr>
            <th style="background-color: grey;color:white;text-align: right">Actions</th>
            <td>
                <a th:href="@{/workout/{id}/edit(id=${exercise.id})}"
                   class="btn btn-primary btn-sm" >
                    Edit
                </a>
                <a th:href="@{/workout/{id}/delete(id=${exercise.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this workout?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
