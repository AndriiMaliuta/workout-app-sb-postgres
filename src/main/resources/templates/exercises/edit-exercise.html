<div class="section">

    <form th:action="@{/exercise/edit}"
          th:object="${exercise}"
          method="post">

        <input type="hidden" th:field="*{workout.id}" />
        <input type="hidden" th:field="*{id}" />

        <div class="field">
            <label class="label" for="title"><b>Title</b></label>
            <div class="select is-info">
                <select  id="title" th:field="*{title}">

                    <option value="0">Select Exercise</option>
                    <option th:each="title : ${userExercisesList}"
                            th:value="${title.name}"
                            th:text="${title.name}">

                    </option>

                </select>
            </div>
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error></p>
        </div>

        <!--<div class="form-group">-->
        <!--<label for="overallWeight">Overall Weights</label>-->
        <!--<input th:field="*{overallWeight}" type="text" class="form-control" id="overallWeight" aria-describedby="overallWeight"-->
        <!--placeholder="Overall Weights">-->
        <!--<p th:if="${#fields.hasErrors('overallWeight')}" th:errors="*{overallWeight}">Weights Error></p>-->
        <!--</div>-->

        <!--<div class="form-group">-->
        <!--<label for="overallTime">Overall Time</label>-->
        <!--<input th:field="*{overallTime}" type="text" class="form-control" id="overallTime" aria-describedby="overallTime"-->
        <!--placeholder="Overall Time">-->
        <!--<p th:if="${#fields.hasErrors('overallTime')}" th:errors="*{overallTime}">Minutes Error></p>-->
        <!--</div>-->

        <div class="field">
            <label class="label" for="comments"><b>Comments</b></label>
            <textarea class="textarea" id="comments" th:field="*{comments}" rows="3"></textarea>
            <p th:if="${#fields.hasErrors('comments')}" th:errors="*{comments}">Comments Error></p>
        </div>

        <button type="submit" class="button is-info">Submit</button>

    </form>

</div>
