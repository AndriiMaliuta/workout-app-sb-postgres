<div class="container">

    <form th:action="@{/set/{id}/edit(id=${set.id})}" th:object="${set}" method="post">

        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{exercise.id}" />

        <div class="field">
            <label for="number"><b>Number</b></label>
            <input th:field="*{number}" type="text" class="form-control" id="number" aria-describedby="number" placeholder="Number">
            <p th:if="${#fields.hasErrors('number')}" th:errors="*{number}">Number Error></p>
        </div>

        <div class="field">
            <label for="number"><b>Weight(Kg)</b></label>
            <input th:field="*{weight}" type="text" class="form-control" id="weight" aria-describedby="weight" placeholder="Weight">
            <p th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}">Number Error></p>
        </div>

        <div class="field">
            <label for="number"><b>Reps</b></label>
            <input th:field="*{reps}" type="text" class="form-control" id="reps" aria-describedby="reps" placeholder="Reps">
            <p th:if="${#fields.hasErrors('reps')}" th:errors="*{number}">reps Error></p>
        </div>

        <div class="field">
            <label for="setTime"><b>Duration Time (seconds)</b></label>
            <input th:field="*{setTime}" type="text" class="form-control" id="setTime" aria-describedby="setTime" placeholder="Set Duration Time">
            <p th:if="${#fields.hasErrors('setTime')}" th:errors="*{setTime}">Set Duration Time Error></p>
        </div>

        <div class="field">
            <label for="number"><b>Break Time (seconds)</b></label>
            <input th:field="*{breakInSeconds}" type="text" class="form-control" id="breakInSeconds" aria-describedby="breakInSeconds" placeholder="Time">
            <p th:if="${#fields.hasErrors('breakInSeconds')}" th:errors="*{breakInSeconds}">Number Error></p>
        </div>

        <div class="field">
            <label style="color: blue" for="comments"><b>Comments</b></label>
            <textarea class="form-control" id="comments" th:field="*{comments}" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

    </form>

</div>
