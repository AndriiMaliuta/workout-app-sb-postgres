<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Set</title>

    <link rel="stylesheet" href="../../css/main.css">
</head>

<body>

<!--<div th:replace="/common/navbar :: navbar"></div>-->

    <nav class="navbar is-info" role="navigation" aria-label="main navigation">

            <a class="navbar-item" href="/home">
                <img src="https://img.icons8.com/dotty/80/000000/barbell.png">
            </a>

            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>

        </div>

        <div id="navbarBasicExample" class="navbar-menu">

            <div class="navbar-start">

                <a class="navbar-item" href="/home">
                    Home
                </a>

                <a class="navbar-item" href="/workouts/view">
                    Workouts
                </a>

                <a class="navbar-item" href="/workouts/week">
                    Week View
                </a>

                <a class="navbar-item" href="/workouts/month">
                    Month View
                </a>

                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        More
                    </a>

                    <div class="navbar-dropdown">
                        <a class="navbar-item" href="/workout/find">
                            Find Workout
                        </a>
                        <a class="navbar-item" href="/workout/new">
                            Create Workout
                        </a>
                        <a href="/workout/stats" class="navbar-item">

                        <a class="navbar-item">

                    </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary" href="/registration">

                        <a class="button is-light" href="/profile">
                            Profile
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>

<div class="container">

    <p style="text-align: center">
        <a class="button is-primary" href="" th:href="@{/exercise/{id}/view(id=${set.exercise.id})}">Back to Exercise</a>
    </p>

    <h3 class="title is-3" style="text-align: center" th:text="'Set ' + ${set.number}"></h3>

    <table class="table is-bordered month-table">
        <tr>
            <th style="text-align: right">Number</th>
            <td th:text="${set.number}"></td>
        </tr>
        <tr>
            <th style="text-align: right">Weight(Kg)</th>
            <td th:text="${set.weight}"></td>
        </tr>
        <tr>
            <th style="text-align: right">Reps</th>
            <td th:text="${set.reps}"></td>
        </tr>
        <tr>
            <th style="text-align: right">Set Duration Time</th>
            <td th:text="${set.setTime}"></td>
        </tr>
        <tr>
            <th style="text-align: right">Break(Seconds)</th>
            <td th:text="${set.breakInSeconds}"></td>
        </tr>
        <tr>
            <th style="text-align: right">Comments</th>
            <td th:text="${set.comments}"></td>
        </tr>
        <tr>
            <th style="text-align: right">Actions</th>
            <td>
                <a th:href="@{/set/{id}/edit(id=${set.id})}"
                   class="button is-info" >
                    Edit
                </a>
                <a th:href="@{/exercise/{exerciseId}/set/{setId}/delete(setId=${set.id},exerciseId=${exercise.id})}"
                   class="button is-danger"
                   onclick="if (!(confirm('Are you sure you want to delete this set?'))) return false">
                    Delete
                </a>
            </td>
        </tr>

    </table>
</div>
