<script th:inline="javascript" type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script th:inline="javascript" type="text/javascript">
    google.charts.load("current", {packages:['corechart']});
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
        var data = google.visualization.arrayToDataTable([
            ["Month", "Number", { role: "style" } ],
            ["January", [[${yearMap.get('January')}]], "#b87333"],
            ["February", [[${yearMap.get('February')}]], "silver"],
            ["March", [[${yearMap.get('March')}]], "gold"],
            ["April", [[${yearMap.get('April')}]], "color: green"],
            ["May", [[${yearMap.get('May')}]], "color: #3FBF7F"],
            ["June", [[${yearMap.get('June')}]], "color: #3F7FBF"],
            ["July", [[${yearMap.get('July')}]], "color: #BF3FBF"],
            ["August", [[${yearMap.get('August')}]], "color: #3FBFBF"],
            ["September", [[${yearMap.get('September')}]], "color: #3F3FBF"],
            ["October", [[${yearMap.get('October')}]], "color: #BFBF3F"],
            ["November", [[${yearMap.get('November')}]], "color: #19334C"],
            ["December", [[${yearMap.get('December')}]], "color: #6D20BF"]
        ]);

        var view = new google.visualization.DataView(data);
        view.setColumns([0, 1,
            { calc: "stringify",
                sourceColumn: 1,
                type: "string",
                role: "annotation" },
            2]);

        var options = {
            title: "Density of Precious Metals, in g/cm^3",
            width: 600,
            height: 400,
            bar: {groupWidth: "95%"},
            legend: { position: "none" },
        };
        var chart = new google.visualization.ColumnChart(document.getElementById("columnchart_values"));
        chart.draw(view, options);
    }
</script>
