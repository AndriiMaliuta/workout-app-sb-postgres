<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Workouts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/main.css">
</head>

<body>

<div th:replace="/common/navbar :: navbar"/>

<div class="main_padding_margin">

    <table class="table table-bordered" >

        <thead style="background-color: #5F6B91;color:white">
        <th>Type</th>
        <th>Exercises Count</th>
        <th>Sets count</th>
        <th>Day</th>
        <th>Date</th>
        </thead>

        <th:block th:each="workout : ${userWorkouts}">

            <tr>
                <td>
                    <a href="#" th:href="@{/workout/{id}(id=${workout.id})}">
                        <img src="#" alt="image" th:src="@{${workout.imagePath}}" />
                    </a>
                </td>

                <td th:text="${workout.exercises.size()}"></td>
                <td th:text="${workout.sets}"></td>
                <td th:text="${workout.workoutDay}"></td>
                <td th:text="${workout.workoutDate}"></td>
            </tr>
        </th:block>

    </table>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
