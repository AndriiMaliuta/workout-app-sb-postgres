<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Find Workout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $( function() {
            $( "#datepicker" ).datepicker();
        } );
    </script>
</head>
<body>

<!--<div th:replace="/common/navbar :: navbar"></div>-->

<div th:fragment="navbar">
    <nav style="background-color: #5F6B91;color:white" class="navbar navbar-expand-lg navbar-dark ">

        <a class="navbar-brand" href="/home">Home</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/workouts/view">My Workouts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/workout/new">Create Workout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/workout/find">Find Workout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/workouts/week">Week view</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/workouts/month">Month view</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/registration">Register</a>
                </li>
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button style="float: right" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>

            </ul>
        </div>
        <div style="text-align: right">
            <ul class="navbar-nav" sec:authorize="isAuthenticated()">
                <li class="active">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div class="main_padding_margin">

    <form class="form-group" th:action="@{/workout/find}" th:object="${workout}" method="post">

        <!--<div class="form-group">-->
        <!--<label for="name">Title</label>-->
        <!--<input th:field="*{name}" type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Title">-->
        <!--<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Title Error></p>-->
        <!--</div>-->

        <div class="form-group">
            <label for="datepicker" style="color: blue">Date(MM/dd/yyyy)</label>
            <input class="form-control" type="text" id="datepicker" th:field="*{workoutDate}" >
        </div>


        <button type="submit" style="background-color: #5F6B91;" class="btn btn-primary">Submit</button>

    </form>

</div>


</body>
</html>
