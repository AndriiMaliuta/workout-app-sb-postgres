<div class="main_padding_margin" style="padding: 10px;margin: 10px">

    <form class="form-group"
          th:action="@{/workout/other/month}"
          th:object="${monthForm}"
          method="post">

        <div class="form-group">
            <label for="month"><b>Month</b></label>
            <select class="form-control" id="month" th:field="*{month}">

                <option value="0">Select Month</option>
                <option th:each="month : ${months}"
                        th:value="${month}"
                        th:text="${month}">

                </option>
            </select>
            <p th:if="${#fields.hasErrors('month')}" th:errors="*{month}">Month Error></p>
        </div>

        <div class="form-group">
            <label for="year"><b>Year</b></label>
            <input th:field="*{year}" type="text" class="form-control" id="year" aria-describedby="year"
                   placeholder="Year">
            <p th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year Error></p>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

    </form>

</div>

</body>
