<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Workout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $( function() {
            $( "#datepicker" ).datepicker();
        } );
    </script>
</head>
<body>

<div th:replace="/common/navbar :: navbar"></div>

<div class="main_padding_margin">

    <form class="form-group" th:action="@{/workout/new}" th:object="${workout}" method="post">

        <!--<div class="form-group">-->
            <!--<label for="name">Title</label>-->
            <!--<input th:field="*{name}" type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Title">-->
            <!--<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Title Error></p>-->
        <!--</div>-->

        <div class="form-group">
            <label for="workoutType" style="color: blue">Type</label>
            <select class="form-control" id="workoutType" th:field="*{workoutType}">
                <option value="" disabled selected>--Select workout type--</option>
                <option th:each="workoutType : ${T(com.bh.workouts.bhworkoutapp.models.WorkoutType).values()}"
                        th:value="${workoutType}"
                        th:text="${workoutType}">
                </option>
            </select>
            <p th:if="${#fields.hasErrors('workoutType')}" th:errors="*{workoutType}">Type Error></p>
        </div>

        <div class="form-group">
            <label for="datepicker" style="color: blue">Date(MM/dd/yyyy)</label>
            <input class="form-control" type="text" id="datepicker" th:field="*{workoutDate}" >
        </div>

        <div class="form-group">
            <label for="comments">Comments</label>
            <textarea class="form-control" id="comments" th:field="*{comments}" rows="3"></textarea>
        </div>

        <button type="submit" style="background-color: #5F6B91;" class="btn btn-primary">Submit</button>

    </form>

</div>


</body>
</html>
