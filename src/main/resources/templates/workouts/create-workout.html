            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/workouts/view">My Workouts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/workout/new">Create Workout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/workout/find">Find Workout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/workouts/week">Week view</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/workouts/month">Month view</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/registration">Register</a>
                </li>
                <!--<form class="form-inline">-->
                <!--<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">-->

                <!--</form>-->

            </ul>
        </div>
        <div>
            <ul class="navbar-nav" sec:authorize="isAuthenticated()">
                <li  class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle"
                       style="color: white"
                       href="#"
                       id="navbarDropdown"
                       role="button"
                       data-toggle="dropdown"
                       aria-haspopup="true"
                       aria-expanded="false">
                        Profile
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" th:href="@{/profile}" href="#">Profile page</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#" th:href="@{/logout}">Logout</a>
                    </div>
                </li>
            </ul>
        </div>

</div>

<div class="main_padding_margin">

    <form class="form-group" th:action="@{/workout/new}" th:object="${workout}" method="post">

        <!--<div class="form-group">-->
            <!--<label for="name">Title</label>-->
            <!--<input th:field="*{name}" type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Title">-->
            <!--<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Title Error></p>-->
        <!--</div>-->

        <div class="form-group">
            <label for="workoutType" style="color: blue">Type</label>
            <select class="form-control" id="workoutType" th:field="*{workoutType}">
                <option value="" disabled selected>--Select workout type--</option>
                <option th:each="workoutType : ${T(com.bh.workouts.bhworkoutapp.models.WorkoutType).values()}"
                        th:value="${workoutType}"
                        th:text="${workoutType}">
                </option>
            </select>
            <p th:if="${#fields.hasErrors('workoutType')}" th:errors="*{workoutType}">Type Error></p>
        </div>

        <div class="form-group">
            <label for="datepicker" style="color: blue">Date(MM/dd/yyyy)</label>
            <input class="form-control" type="text" id="datepicker" th:field="*{workoutDate}" >
        </div>

        <div class="form-group">
            <label for="comments">Comments</label>
            <textarea class="form-control" id="comments" th:field="*{comments}" rows="3"></textarea>
        </div>

        <button type="submit" style="background-color: #5F6B91;" class="btn btn-primary">Submit</button>

    </form>

</div>


</body>
</html>
